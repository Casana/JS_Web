        <h1>Cursos para informáticos</h1>
        <h2>Formulario de inscripción</h2>
    </header>
    <article>
        <form method="post" enctype="text/plain">

            <fieldset>
                <legend>Datos del alumno</legend>
                <div id="izq">
                    <fieldset>
                        <legend>Identificacion</legend>
                        <div class="label">
                            <label for="correo">Cuenta de correo</label> <br>
                            <label for="cont">Introduzca su clave de acceso</label> <br>
                            <label for="cont2">Repita la clave de acceso</label> <br>

                        </div>

                        <div class="input">
                            <input type="email" name="correo" id="correo" size="30" maxlength="100" placeholder="micuenta@dominio.com" required>
                            <input type="password" name="cont" id="cont" size="20" maxlength="100" required>
                            <input type="password" name="cont2" id="cont2" size="20" maxlength="100" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Elige tu sector</legend>
                        <div id="radioboton">
                            <input type="radio" name="category" value="web" checked="checked">Programador web<br><br>
                            <input type="radio" name="category" value="sist">Programador de Sistemas<br><br>
                            <input type="radio" name="category" value="obj">Ofimática<br>

                        </div>
                        <div class="seleccion" id="web">
                            <select size="5">
                                <option>HTML</option>
                                <option>Css</option>
                                <option>JavaScript</option>
                                <option>PHP</option>
                                <option>Angular </option>
                            </select>
                        </div>

                    </fieldset>

                </div>
                <div id="der">
                    <fieldset>
                        <legend>Datos personales</legend>

                        <div class="label">
                            <label for="name">Nombre</label> <br>
                            <label for="sname">Primer apellido</label> <br>
                            <label for="s2name">Segundo apellido</label> <br>

                        </div>

                        <div class="input">
                            <input type="text" name="name" id="name" size="30" maxlength="100" required>
                            <input type="text" name="sname" id="sname" size="30" maxlength="100" required>
                            <input type="text" name="s2name" id="s2name" size="30" maxlength="100" required>
                        </div>
                        <fieldset>
                            <legend>Fecha de nacimiento</legend>
                            <label for="dia">Dia
             <input type="text" id="dia" size="10" placeholder="0"></label>
                            <label for="mes">Mes
             <input type="text" id="mes" size="10" placeholder="0"></label>
                            <label for="año">Año
             <input type="text" id="año" size="10" placeholder="2000"></label>
                        </fieldset>


                    </fieldset>

                    <fieldset>
                        <legend> Especialidad </legend>
                        <div class="seleccion" id="sistemas">
                            <select size="5">
                                    <option>Software Administrativo </option>
                                    <option>Manejo de dispositivos (Drives)</option>
                                    <option>Servicios de comunicaciones</option>
                                    <option>Tecnologías basadas en componentes</option>
                                    <option>Implementación e integración </option>
                                    <option>Despliegue y puesta en funcionamiento </option>
                                </select>
                        </div>

                    </fieldset>
                </div>

            </fieldset>
